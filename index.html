<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info-container">
            <div class="profile__info-text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button aria-label="Добавить" type="button" class="profile__add-button">
        </button>
      </section>
      <section class="elements">
        <template class="template">
          <article class="element">
            <img src="" alt="" class="element__image">
            <button aria-label="Удалить" type="button" class="element__trash"></button>
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button aria-label="Мне нравится" type="button" class="element__like"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="edit-form-container">
        <button type="button" aria-label="Закрыть" class="edit-form__close-button"></button>
        <form class="edit-form" method="post" name="edit-form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <fieldset class="edit-form__profile-info">
            <label class="edit-form__label" for="name"></label>
            <input name="name" value="" class="edit-form__input-text" type="text" id="name">
            <label class="edit-form__label" for="profession"></label>
            <input name="profession" value="" class="edit-form__input-text" type="text" id="profession">
          </fieldset>
          <button class="edit-form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup">
      <div class="edit-form-container">
        <button type="button" aria-label="Закрыть" class="edit-form__close-button"></button>
        <form class="edit-form" method="post" name="edit-form">
          <h2 class="edit-form__title">Новое место</h2>
          <fieldset class="edit-form__profile-info">
            <label class="edit-form__label" for="name"></label>
            <input name="name" value="" class="edit-form__input-text" type="text" id="name" placeholder="Название">
            <label class="edit-form__label" for="place"></label>
            <input name="profession" value="" class="edit-form__input-text" type="text" id="place"
              placeholder="Ссылка на картинку">
          </fieldset>
          <button class="edit-form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup">
      
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
